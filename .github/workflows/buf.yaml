---
name: Lint Protobuf

on:
  push:
  pull_request:
    types: [ opened, synchronize, reopened, labeled, unlabeled]
  delete:
  merge_group:
    branches: ["**"]

jobs:
  buf:
    name: Buf
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Buf build/lint/format/breaking/push
        uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}
